<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">

        <img src="./assets/avatar.png" alt="Foto de perfil" />

      <div id="switch" onclick="toggleMode()">

      <ul>
        <li>

        <li>
          <a href="#" target="_blank">Baixar meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/cristhiansilveira" target="_blank"

        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"

      <footer>

    ></script>
    <script
      nomodule

    ></script>
    
    <script src="script.js"></script>
